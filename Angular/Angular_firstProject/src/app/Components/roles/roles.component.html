<!-- DATA BINDING -->

<div class="row">
  <div class="col-3">
    <!-- This is called interpolation -->
    <p>Name : {{ name }}</p>
  </div>
  <div class="col-3">
    <P> Current Date : {{ currentDate }} </P>
  </div>
  <div class="col-3">
    <P> Version : {{ angularVersion }} </P>
  </div>
  <div class="col-3">
    <P> Selected Value : {{ selectedState }} </P>
  </div>
</div>

<div class="row">
  <div class="col-3">
    <!-- This is called property binding -->
    <!-- we are using here one way binding where we bind out data to propety -->
    <!-- In two way biding that data is assign when change from frontend the data is going to store inside the variable -->
    <input type="text" [value]="name" class="form-control" />
  </div>

  <div class="col-3">
    <!-- two way data binding only in input element -->
    <input type="text" [(ngModel)]="name" class="form-control" />
  </div>

  <div class="col-3">
    <input [type]="inputType" />
  </div>

  <div class="col-3">
    <select [(ngModel)]="selectedState">
      <option value="MH">MH</option>
      <option value="MP">MP</option>
      <option value="Goa">Goa</option>
    </select>
  </div>
</div>

<!-- Event Binding -->
<div class="row">

  <div class="col-3">
    <button class="btn btn-success" (click)="showWelcomAlert()">Show Alert</button>
  </div>

  <div class="col-3">
    <button class="btn btn-success" (click)="showMessage('Welcome to message given from function parameter')">Show Message</button>
  </div>
</div>
