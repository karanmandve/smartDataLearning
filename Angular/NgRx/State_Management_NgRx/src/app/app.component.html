<div class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="card p-4 rounded shadow-lg bg-light" style="width: 400px;">
    <h1 class="text-center mb-4 display-3 text-primary">{{ counter$ | async }}</h1>
    <div class="d-flex justify-content-center gap-3">
      <button class="btn btn-success btn-lg" (click)="increment()">Increment</button>
      <button class="btn btn-danger btn-lg" (click)="decrement()">Decrement</button>
      <button class="btn btn-warning btn-lg" (click)="reset()">Reset</button>
    </div>
  </div>
</div>
