<div class="container">
  <div
    class="rounded-2 title mt-5 align-middle"
    style="color: whitesmoke; background-color: #6c747e; height: 7rem"
  >
    <h1 class="mt-2 ps-2" style="display: inline-block">
      Structural Directive
    </h1>
    <p class="ps-2">*ngIf and *ngFor</p>
  </div>

  <div class="row">
    <div class="col-3">
      <ul>
        <li *ngFor="let city of cityArray">{{ city }}</li>
      </ul>
    </div>
    <div class="col-3"></div>
    <div class="col-3"></div>
    <div class="col-3"></div>
  </div>

  <div class="row">
    <div class="col-12">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Sr No</th>
            <th>Name</th>
            <th>Age</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let student of studentList; index as i">
            <td>{{ i+1 }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
