<div class="container">
    <div
      class="rounded-2 title mt-5 align-middle"
      style="color: whitesmoke; background-color: #6c747e; height: 7rem"
    >
      <h1 class="mt-2 ps-2" style="display: inline-block">
        Attribute Directive
      </h1>
      <p class="ps-2">[ngClass] and [ngStyle]</p>
    </div>
  
<div class="row gap-3">
    
    <div class="rounded-2 ms-3 mt-3 col-3 d-flex justify-content-center align-items-center text-light" style="height: 50px;" [ngClass]="div1BgColor">
        div 1
    </div>

    <div class="rounded-2 mt-3 col-3 bg-primary d-flex justify-content-center align-items-center text-light" style="height: 50px;" [ngClass]="isDiv2Active ? 'bg-primary':'bg-warning'">div 2</div>
    <div class="rounded-2 mt-3 col-3 bg-primary d-flex justify-content-center align-items-center text-light" style="height: 50px;">div 3</div>
    
    
    
    <div class="col-3 mt-3 ms-4">
        <button class="btn btn-danger" (click)="changeBgColor('bg-danger')">Add Red</button>
        <button class="btn btn-primary" (click)="changeBgColor('bg-primary')">Add Blue</button>
        
    </div>
    <div class="col-3 mt-3 ms-5">
        <button class="btn btn-danger" (click)="changeDiv2()">Toggle</button>
        
    </div>
    
</div>



<div class="row mt-5">
    <div class="col-12">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Sr No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Status</th>
            <th>Marks</th>
            <th>Progress</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let student of studentList; index as i">
            <td>{{ i+1 }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td [ngStyle]="{'background-color': student.isActive ? '' : 'tomato', 'color': student.isActive ? '' : 'white' }">{{ student.isActive ? 'Active' : 'De-Active' }}</td>
            <td>{{ student.mark }}</td>
            
            <td>
                <div class="progress">
                    <div class="progress-bar" [ngStyle]="{'width': student.mark+'%' }">{{ student.mark }}</div>
                </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>



</div>
