<nav class="navbar nav navbar-expand-lg bg-body-tertiary shadow-sm bg-body rounded">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/home"><img src="assets/FinalEcommerseLogo.png" alt="EComApplication" width="50" height="30"></a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item d-flex">
          <a class="nav-link active" aria-current="page" routerLink="/home">Home</a>
        </li>
      </ul>
    </div>

    <!-- User Image and Dropdown -->
    <!-- Icon on the left -->
    <div class="cart-icon me-3 position-relative" routerLink="/cart">
      <!-- SVG Icon -->
      <svg
        style="cursor: pointer;"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 576 512"
        width="24"
        height="24"
        class="me-2"
      >
        <path
          d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
        />
      </svg>
    
      <!-- Notification Badge -->
      <span
        *ngIf="cartCount > 0"
        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
        style="font-size: 10px;"
      >
        {{ cartCount }}
      </span>
    </div>
    



    <div class="dropdown d-flex align-items-center">
      <button
        class="btn btn-link d-flex align-items-center p-0"
        id="userDropdown"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >

        <!-- User Image -->
        <img
          [src]="imageUrl"
          alt="User Image"
          class="rounded-circle"
          width="50"
          height="50"
          style="object-fit: cover;"
        />
      </button>
      <ul
        class="dropdown-menu dropdown-menu-end"
        aria-labelledby="userDropdown"
      >
        <li><a class="dropdown-item" routerLink="/profile">Profile</a></li>
        <li><a class="dropdown-item pointer" (click)="logout('manual')">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<router-outlet></router-outlet>
