<div *ngIf="orders.length > 0" class="container my-5">
    <div class="row">
      <div class="col-md-12">
        <!-- Displaying Orders -->
        <div *ngFor="let order of orders" class="order-item d-flex align-items-center shadow-sm p-3 mb-3 rounded">
          <div class="order-details flex-grow-1">
            <h5>Invoice ID: {{ order.invoiceId }}</h5>
            <p><strong>Date:</strong> {{ order.invoiceDate | date: 'short' }}</p>
            <p><strong>Subtotal:</strong> â‚¹{{ order.subtotal }}</p>
            <p><strong>Delivery Address:</strong> {{ order.deliveryAddress }}</p>
            <p><strong>State:</strong> {{ order.deliveryState }}</p>
            <p><strong>Country:</strong> {{ order.deliveryCountry }}</p>
          </div>
          
          <!-- Button to download the receipt -->
          <button class="btn btn-primary ms-3" (click)="downloadReceipt(order.invoicePdfLink)">
            Download Receipt
          </button>
        </div>
      </div>
    </div>
  </div>
