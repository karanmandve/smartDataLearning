
<app-navbar></app-navbar>
<div class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="chat-container text-center p-4 border rounded shadow-lg bg-white">
      <h1 class="mb-4">Hi, {{ userName | titlecase }}</h1>

      <ng-container>
        <!-- Chat Box -->
        <div class="chat-box mb-3" id="chatBox">
          <ul class="list-group list-group-flush">
            <li *ngFor="let msg of messages" class="list-group-item">
              {{ msg }}
            </li>
          </ul>
        </div>

        <!-- Input form -->
        <div class="mb-3">
          <input type="text" [(ngModel)]="message" class="form-control" placeholder="Type your message..." />
        </div>
        
        <!-- Send Message Button -->
        <button type="button" (click)="onMessageSent()" [disabled]="!message" class="btn btn-primary mb-3 w-100">
          Send Message
        </button>
      </ng-container>
    </div>
  </div>

  <!-- Bootstrap JS (Optional for interactive elements like dropdowns, modals, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Scroll the chat box to the bottom when new messages are added
    const chatBox = document.getElementById('chatBox');
    chatBox.scrollTop = chatBox.scrollHeight;
  </script>

</div>
