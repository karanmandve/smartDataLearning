<!-- Appointments Cards -->
<div class="container mt-5 mb-5">
    <h3 class="text-center mb-4 fw-bold">Appointments</h3>
    <div *ngIf="allAppointments.length > 0; else noAppointments">
      <div class="row g-4">
        <div
          class="col-md-6 col-lg-4"
          *ngFor="let appointment of allAppointments; let i = index"
        >
          <div class="card shadow-sm h-100 border-0">
            <div class="card-body">
              <!-- Provider Name -->
              <h5 class="card-title fw-bold mb-3">
                {{ appointment.patientName | titlecase }}
              </h5>

              <p class="card-text mb-1">
                <strong>Date:</strong> {{ appointment.appointmentDate }}
              </p>
              <p class="card-text mb-1">
                <strong>Time:</strong> {{ appointment.appointmentTime }}
              </p>
              <p class="card-text mb-1">
                <strong>Chief Complaint:</strong> {{ appointment.chiefComplaint }}
              </p>
              <p class="card-text text-success fw-bold">
                <strong>Fee:</strong> â‚¹{{ appointment.fee }}
              </p>
            </div>
            <div class="card-footer bg-white border-0 d-flex justify-content-end">

              <!-- Cancel Button -->
              <button
                class="btn btn-sm btn-danger fw-semibold"
                (click)="onCancelAppointment(appointment)"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- No Appointments Available -->
    <ng-template #noAppointments>
      <div class="text-center text-muted py-4">
        <p>No appointments available.</p>
      </div>
    </ng-template>
  </div>
