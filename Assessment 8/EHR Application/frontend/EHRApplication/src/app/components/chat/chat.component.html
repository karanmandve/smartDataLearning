<div class="chat-container">
  <h2 class="chat-title">Chat</h2>
  <div class="chat-box">
    <div class="messages">
      <div
        *ngFor="let msg of messages"
        class="message"
        [ngClass]="{ 'sender': msg.senderId === senderId, 'receiver': msg.senderId !== senderId }"
      >
        <div class="message-bubble">
          <p class="message-text">
            <strong>{{ msg.senderName }} :</strong> {{ msg.message }}
          </p>
        </div>
      </div>
    </div>

    <div class="input-container">
      <textarea
        [(ngModel)]="message"
        placeholder="Type your message..."
        class="input-textarea"
      ></textarea>
      <button (click)="sendMessage(receiverId, message)" class="send-button">Send</button>
    </div>
  </div>
</div>
